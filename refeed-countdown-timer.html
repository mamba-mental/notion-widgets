<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Feed Day Countdown</title>
    <style>
        body {
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
  
        #timer-container {
            text-align: center;
        }

        h1 {
            color: #a0a0a0;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #refeed-text {
            color: #ffa500;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #timer {
            display: flex;
            justify-content: center;
        }

        .time-block {
            margin: 0 5px;
        }

        .numbers {
            background-color: #2a2a2a;
            color: #ffa500;
            font-size: 36px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            width: 40px;
            display: inline-block;
            text-align: center;
        }

        .labels {
            color: #a0a0a0;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="timer-container">
        <h1>Order Inventory</h1>
        <div id="refeed-text">üç∞üç™üçî Re-Feed Day!!! üçîüç™üç∞</div>
        <div id="timer">
            <div class="time-block">
                <span id="days" class="numbers"></span>
                <div class="labels">Days</div>
            </div>
            <div class="time-block">
                <span id="hours" class="numbers"></span>
                <div class="labels">Hours</div>
            </div>
            <div class="time-block">
                <span id="minutes" class="numbers"></span>
                <div class="labels">Minutes</div>
            </div>
            <div class="time-block">
                <span id="seconds" class="numbers"></span>
                <div class="labels">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        const targetDate = new Date('Sep 22, 2024 00:00:00');

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to avoid delay
    </script>
</body>
</html>
